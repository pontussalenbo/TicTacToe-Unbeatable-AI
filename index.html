<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe - Unbeatable AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2 class="game">TIC-TAC-TOE THE GAME</h2>
    <div class="grid-container">
        <div class="grid-item" id="0"></div>
        <div class="grid-item" id="1"></div>
        <div class="grid-item" id="2"></div>
        <div class="grid-item" id="3"></div>
        <div class="grid-item" id="4"></div>
        <div class="grid-item" id="5"></div>
        <div class="grid-item" id="6"></div>
        <div class="grid-item" id="7"></div>
        <div class="grid-item" id="8"></div>
    </div>

    <div class="endgame">
        <div class="text"></div>
    </div>
    <button class="restartBtn" onClick="startGame()">Restart</button>
</body>
<script src="minmax.js"></script>
</html>
